<!DOCTYPE html>
<html lang="en">
<head>

          <!-- Logo -->
          <a href="index.html" class="flex items-center space-x-3">
            <img
              src="./assets/images/logo-cc.png"
              alt="Corbett Cabana Farm Logo"
              class="h-10 w-10 object-contain rounded-full"
            />
            <div>
              <h1 class="text-xl font-bold text-green-700">

              <p class="text-xs text-green-500 -mt-1">The Jungle Heaven</p>

            <a

            <a

            <a

            <a
              href="contact.html"
              class="hover:text-green-700 transition duration-150"

            >
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              aria-label="Toggle menu"
              class="text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-700"
            >
              <svg

          </div>

          class="group flex items-center gap-3 px-3 py-3 rounded-lg font-semibold text-green-800 hover:bg-green-100 hover:text-green-700 transition-colors duration-200 shadow hover:shadow-md"

     <div class="flex justify-center items-center h-screen">
         <h1 class="text-2xl font-bold">This page is under development</h1>
     </div>
      <script src="./js/main.js"></script>
       <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        menuButton.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");
        });
      });

</html>
